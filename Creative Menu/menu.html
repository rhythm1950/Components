<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="menu.css">

</head>

<body>

    <div id="menu-btn" class="fas fa-bars"></div>

    <nav class="navbar">
        <a href="#" data-text="home">home</a>
        <a href="#" data-text="about">about</a>
        <a href="#" data-text="gallery">gallery</a>
        <a href="#" data-text="portfolio">portfolio</a>
        <a href="#" data-text="blogs">blogs</a>
        <a href="#" data-text="contact">contact</a>
    </nav>

    <script>
        document.querySelector('#menu-btn').onclick = () => {
            document.querySelector('#menu-btn').classList.toggle('fa-times');
            document.querySelector('.navbar').classList.toggle('active');
        }
    </script>
</body>

</html>
